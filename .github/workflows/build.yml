name: Build

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
  workflow_dispatch:
    # inputs:
    #   choich_branch:
    #     description: 'branch'
    #     required: true
    #     default: 'main' 
    #     type: choice
    #     options:
    #     - main
    #     - js
jobs:
  build:
    runs-on: ubuntu-20.04
      
    steps:

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo -e "Total CPU cores\t: $(nproc)"
          cat /proc/cpuinfo | grep 'model name'
          free -h
          uname -a
          [ -f /proc/version ] && cat /proc/version
          [ -f /etc/issue.net ] && cat /etc/issue.net
          [ -f /etc/issue ] && cat /etc/issue
          ulimit -a

      - name: Extract branch name
        id: extract_branch
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF/refs\/tags\//})"


      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Download SDK
        run: |
          wget https://archive.openwrt.org/releases/18.06.9/targets/x86/64/openwrt-sdk-18.06.9-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz
          xz -d openwrt-sdk-18.06.9-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-18.06.9-x86-64_gcc-7.3.0_musl.Linux-x86_64.tar
          mv openwrt-sdk-18.06.9-x86-64_gcc-7.3.0_musl.Linux-x86_64 openwrt-sdk

      - name: Build
        id: build
        run: | 
          cd openwrt-sdk
          git clone -b "${{ steps.extract_branch.outputs.branch }}" https://github.com/gngpp/luci-theme-design.git package/luci-theme-design
          ./scripts/feeds update -a && ./scripts/feeds install -a
          echo "CONFIG_PACKAGE_luci-theme-design=y" >> .config
          make defconfig
          make package/luci-theme-design/compile V=s -j$(nproc)
          TARGET="$(find bin/ | grep  luci-theme-design)"
          echo "TARGET=$(pwd)/$TARGET"
          echo "TARGET=$(pwd)/$TARGET" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Generate release tag
        id: tag
        run: |
          cd openwrt-sdk && cd package/luci-theme-design
          release_date="$(cat Makefile | grep PKG_RELEASE | sed 's/PKG_RELEASE:=//')"
          release_tag="$(cat Makefile | grep PKG_VERSION | sed 's/PKG_VERSION:=//')"-"$release_date"

      - name: Build Changelog
        if: steps.build.outputs.status == 'success' && !cancelled()
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: steps.build.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          name: ${{ steps.tag.outputs.release_tag }} luci-theme-design
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: ${{ steps.build.outputs.TARGET }}
          body_path: ${{steps.github_release.outputs.changelog}}

